

{% extends "base.html" %}
{% block body %}
  <h1> List of customers </h1>
  
  <p>
  <table>
    <tr>
      <th>Name</th> <th>Join data</th> <th>Address</th> <th>Email</th>
    </tr>
    {% for customer in customers %}
    <tr>
      <td><a href="/invoices?cid={{customer.id}}">{{customer.name}}<a></td> 
      <td>{{customer.jdate}}</td>
      <td>{{customer.address}}</td>
      <td>{{customer.email}}</td>
    </tr>
    {% endfor %}
  </table>
  <div class="container border">
  <form name="form_customer" action="/" method="post">
    <div class="form-group">
    <label for ="fname">Name</label>
    <input type="text" id="fname" name="name"><br>
    </div>
    <div class="form-group">
    <label for ="jdate">Join Date</label>
    <input type="date" id="jdate" name="jdate"><br>
    </div>
    <div class="form-group">
    <label for ="address">Address</label>
    <input type="text" id="address" name="address"><br>
    </div>
    <div class="form-group">
    <label for ="email">Email</label>
    <input type="text" id="email" name="email"><br>
    </div>
    <input type="submit" value="Submit">
  </form> 

 </div>
  </p>

{% endblock %}
